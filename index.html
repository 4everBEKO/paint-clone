<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Paint clone | 4everBEKO</title>
</head>
<body>

    <div class="container">
        <section class="drawing-board">
            <canvas></canvas>
        </section>
        <section class="tools-board">
            <div class="row">
                <label class="title">Forms</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="./assets/rectangle.svg" alt="retangle">
                        <span>Rectangle</span>
                    </li>

                    <li class="option tool" id="circle">
                        <img src="./assets/circle.svg" alt="circle">
                        <span>Circle</span>
                    </li>

                    <li class="option tool" id="triangle">
                        <img src="./assets/triangle.svg" alt="triangle">
                        <span>Triangle</span>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>

            <div class="row">
                <label class="title">OPTIONS</label>
                <ul class="options">
                    <li class="option tool active" id="brush">
                        <img src="./assets/brush.svg" alt="brush" />
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="./assets/eraser.svg" alt="eraser" />
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5" />
                    </li>
                </ul>
            </div>

            <div class="row colors">
                <label class="title">colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4a98f7" />
                    </li>
                </ul>
            </div>

            <div class="row buttons">
                <button class="clear-canvas">Eraser</button>
                <button class="save-img">Save</button>
            </div>
        </section>
    </div>


    <script src="./js/app.js"></script>
</body>
</html>
